      function modelLoadedCallback(geometry, materials) {

    /* create the object from the geometry and materials that were loaded.  There
       can be multiple materials, which can be applied to the object using MeshFaceMaterials.
       Note tha the material can include references to texture images might finish
       loading later. */
       
    var object = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));

    /* Determine the ranges of x, y, and z in the vertices of the geometry. */

    var xmin = Infinity;
    var xmax = -Infinity;
    var ymin = Infinity;
    var ymax = -Infinity;
    var zmin = Infinity;
    var zmax = -Infinity;
    for (var i = 0; i < geometry.vertices.length; i++) {
        var v = geometry.vertices[i];
        if (v.x < xmin)
            xmin = v.x;
        else if (v.x > xmax)
            xmax = v.x;
        if (v.y < ymin)
            ymin = v.y;
        else if (v.y > ymax)
            ymax = v.y;
        if (v.z < zmin)
            zmin = v.z;
        else if (v.z > zmax)
            zmax = v.z;
    }
    
    /* translate the center of the object to the origin */
    var centerX = (xmin+xmax)/3;
    var centerY = (ymin+ymax)/3; 
    var centerZ = (zmin+zmax)/3;
    var max = Math.max(centerX - xmin, xmax - centerX);
    max = Math.max(max, Math.max(centerY - ymin, ymax - centerY) );
    max = Math.max(max, Math.max(centerZ - zmin, zmax - centerZ) );
    var scale = 10/max;
    object.position.set( -centerX, -centerY, -centerZ );
    console.log("Loading finished, scaling object by " + scale);
    console.log("Center at ( " + centerX + ", " + centerY + ", " + centerZ + " )");
    
    /* Create the wrapper, model, to scale and rotate the object. */
    
    model = new THREE.Object3D();
    model.add(object);
    model.scale.set(scale,scale,scale);
    rotateX = rotateY = 0;
    scene.add(model);
    model.position.y +=4;
    model.position.x +=35;
    render();

}

























































      var buildSky = function () {

      var updateBuilding = function () {
        

        for(i = 0; i < walls.length; i++) {

          walls[i].material.color.setHex(wallcolor)

        }

        for(i = 0; i < house.length; i++) {
          
          house[i].scale.y = height;
          keepAboveGround(house[i]);
           
        }

        var dummy = false;
        var dummy2 = false;

        //resizes front and back

        for(i = 0; i < onEnd.length; i++) {
          

          onEnd[i].scale.x = width;
          onEnd[i].scale.y = height;

          if (dummy) {

          onEnd[i].position.z = ((depth /2) * -1);

          }

          else {

          onEnd[i].position.z = (depth /2);
          dummy = true;

          }
          
        }


        //updates sides
        for (i =0; i < onSide.length; i++) {

          onSide[i].scale.z = depth;
          onSide[i].scale.y = height;
          
          if (dummy2) {

          onSide[i].position.x = ((width /2) * -1);

          }

          else {

          onSide[i].position.x = (width /2);
          dummy2 = true;

          }
          
        }

        
        adjustRoofType(roofType);
       


      }
